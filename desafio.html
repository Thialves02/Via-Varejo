<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="desafio.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" type="text/css" href="desafio.css" />
        <title>Cripto Search</title>
    </head>
    <body>
        <nav>
            <h1>Controle Financeiro</h1>
        </nav>
        <section >
            <div id="filtros">
                <div class="filtro">
                    <label for="transacao">Tipo de transação</label>
                    <select  id="transacao">
                        <option name="transacao" value="compra">Compra</option>
                        <option name="transacao" value="venda">Venda</option>
                    </select>
                </div>
                <div class="filtro">
                    <label for="mercadoria">Nome da mercadoria</label>
                    <input type="text" name="mercadoria" id="mercadoria">
                </div>
                <div class="filtro">
                    <label for="valor">Valor</label>
                    <input type="number" name="valor" id="valor">
                </div>
            </div>
            <div id="btn">
                <button id="adicionarTransacao" onclick="AddTransaction()">Adicionar Transação</button>
            </div>
        </section>   
        <section id="containerTransacoes">
            <h1>Extrato de transações</h1>
            <div id="subtitulos">
                <div id="containerMercadoria">
                    <h2>Mercadoria</h2>
                </div>
                <div id="containerValor">
                    <h2>Valor</h2>
                </div>
            </div>
            <div id="vazio">Adicione uma transação para que os dados apareçam</div>
            <div id="valorTotal"></div>
            <div id="lucroPrejuizo"></div>
        </section>
    </body>
</html>
